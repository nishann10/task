<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>blog's table</h1>
    <table border="2">
        <tr>
            <th>title</th>
            <th>content</th>
            <th>auther</th>
            <th>created_at</th>
            <th>updated_at</th>
            <th>updated</th>
            <th>delete</th>
            
        </tr>
        {% for i in a %}
          <tr>
            <td>{{i.title}}</td>
            <td>{{i.content}}</td>
            <td>{{i.auther}}</td>
            <td>{{i.created}}</td>
            <td>{{i.updated}}</td>
            <td><a href="/blogupdate/{{i.title}}">update</a></td>
            <td><a href="/blogdelete/{{i.title}}">delete</a></td>
          </tr>       
        {% endfor %}  
    </table>
</body>
</html>
