<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {% for i in a %}
        <label for="fname">title</label><br>
        <input type="text" id="fname" name="title_name" value="{{i.title}}"><br><br>
        <label for="lname">content</label><br>
        <input type="text" id="lname" name="content_name" value="{{i.content}}"><br><br>
        <label for="fname">auther</label><br>
        <input type="text" id="fname" name="auther_name" value="{{i.auther}}"><br><br>
        <label for="fname">created_at</label><br>
        <input type="date" id="fname" name="created_name" value="{{i.created|date:'Y-m-d'}}"><br><br>
        <label for="fname">updated_at</label><br>
        <input type="date" id="fname" name="updated_name" value="{{i.updated|date:'Y-m-d'}}"><br><br>
        <button type="submit">submit</button>
        {% endfor %}
      </form>
      
</body>
</html>
